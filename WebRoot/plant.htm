
<!DOCTYPE HTML>
<!-- <html manifest="generator.manifest">  -->
<html>
	<head>
    	<meta name="viewport" content="width=device-width">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Plant Page</title>

		<script type="text/javascript"
	        src="./support/localStorage.min.js?swfURL=./support/localStorage.swf">
		</script>
		<script type="text/javascript"
	        src="./support/jsCache.min.js">
		</script>

		<script type="text/javascript">
			jsCache.domReady(function () {
				jsCache.expires = 30*24*60*60*1000;//30 days
			    jsCache.detect("if lt IE 9", function () {
			        // Include some IE 8 or lower specific code
			        alert("IE 8 or lower!");
			    }).load(
			        // Load bootstrap CSS and CSS fixes for old IE versions
			        {url : "./support/jquery-1.11.2.min.js"}
			    ).then(function () {
			    	jsCache.load(
			    		{url:"./support/bootstrap/js/bootstrap.min.js"},
			    		{url:"./support/bootstrap/css/bootstrap.min.css"},
			    		
			    		{url:"./support/datatable/media/js/jquery.dataTables.min.js"},
			    		{url:"./support/datatable/media/css/jquery.dataTables.min.css"},
			    		
			    		{url:"./support/datepicker/js/mobiscroll.core-2.5.2.js"},
			    		
			    		{url:"./support/datepicker/css/mobiscroll.core-2.5.2.css"},
			    		{url:"./support/datepicker/css/mobiscroll.animation-2.5.2.css"},
		
			    		{url:"./support/datepicker/css/mobiscroll.android-ics-2.5.2.css"},
			    		{url:"./support/jquery.json.min.js"},
			    		{url:"./support/threeMainPage.css"}
			    		
			    	).then(function(){
			    		
			    		jsCache.load(
			    			
			    			{url:"./support/datepicker/js/mobiscroll.core-2.5.2-zh.js"},
			    			{url:"./support/datepicker/js/mobiscroll.datetime-2.5.1-zh.js"},
			    			{url:"./support/datepicker/js/mobiscroll.android-ics-2.5.2.js"},
			    			{url:"./support/datepicker/js/mobiscroll.datetime-2.5.1.js"},
			    			{url:"./support/highcharts/js/highcharts.js"}
			    			
			    			
			    		).then(function(){
			    			console.debug(jsCache.expires);
			    			jsCache.load(
			    				{url:"./support/threeMainPage.js",cache:false},
			    				{url:"./support/highcharts/js/highcharts-more.js"},
			    				{url:"./support/highcharts/js/modules/exporting.js"}
			    			).then(function(){
			    				jsCache.load(
			    					{url:"./support/plant.js",cache:false}
			    				);
			    			});
			    		});//end for ).then(function(){
			    	});//end for ).then(function(){
			    });	//end for ).then(function(){  
			});//end for jsCache.domReady(function () {
		</script>

	</head>
	<body>
		<div style="clear:both;height:10px"></div>
		<div style="margin-left:20px;margin-right:20px">
			<div style=";float:left">	
		        <label for="test_default" style="float:left;;width:80px">日&nbsp;&nbsp;&nbsp;&nbsp;期</label>
		        <input type="text" name="test_default"  id="appDate" style="width:100px;float:left" />
		    </div>
			<div style="float:right;">
				<a href="javascript:submitRequest();" class="button" id="requestButton"
					style="width:50px;height:30px;font-size:18px;margin:5px 0;float:left;color:white;text-decoration:none;">查询</a>
			</div>
		</div>


		<div style="height:60px"></div>
		<div id="realTimeLineContainer" style="clear:both;width: 95%;height: 500px;margin-left:auto;margin-right:auto">
			
		</div>
		<div id="textWhenNoData" style="clear:both;height:100px;display:none;text-align:center">
		
		<img src="./support/images/noData.png" style="height:90px;width:90px"></img>
		<h6>此日期没有出力数据</h6>
		</div>
		<div style="height:40px"></div>
		<div id="columnContainer" style=" clear:both;height: 350px;width:95%"></div>
		<div style="height:40px"></div>
		<div id="stackColumnContainer" style=" clear:both;height: 400px;"></div>
	</body>
</html>
